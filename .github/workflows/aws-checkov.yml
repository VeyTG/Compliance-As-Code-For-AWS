name: AWS Compliance as Code

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  TERRAFORM_VERSION: 1.6.0

jobs:
# =========================================================
# 1. Terraform Validate
# =========================================================
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

# =========================================================
# 2. Checkov Scan
# =========================================================
  checkov-scan:
    name: Checkov Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform
          framework: terraform
          output_format: cli,sarif
          output_file_path: console,checkov.sarif
          soft_fail: false

      - name: Upload Checkov SARIF
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: checkov.sarif

# =========================================================
# 3. OPA Policy Check
# =========================================================
  opa-policy-check:
    name: OPA CIS Policy Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa
          sudo mv opa /usr/local/bin/opa
          opa version

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        run: terraform -chdir=terraform init -backend=false

      - name: Terraform Plan
        run: |
          terraform -chdir=terraform plan -out=tfplan
          terraform -chdir=terraform show -json tfplan > terraform/tfplan.json

      - name: OPA Test Policies
        run: opa test policies/rego/ -v

      - name: OPA Evaluate Terraform Plan
        run: |
          opa eval \
            --data policies/rego/security.rego \
            --input terraform/tfplan.json \
            --format pretty \
            "data.aws.compliance.deny" | tee opa-results.txt

          if grep -q '"severity": "CRITICAL"\|"severity": "HIGH"' opa-results.txt; then
            echo "âŒ CIS violations detected"
            exit 1
          else
            echo "âœ… No critical CIS violations"
          fi

      - name: Upload OPA Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: opa-results
          path: opa-results.txt

# =========================================================
# 4. Summary
# =========================================================
  summary:
    name: Compliance Summary
    runs-on: ubuntu-latest
    needs: [terraform-validate, checkov-scan, opa-policy-check]
    if: always()

    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸ›¡ï¸ AWS Compliance Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform Validate | ${{ needs.terraform-validate.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Checkov Scan | ${{ needs.checkov-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| OPA CIS Policy | ${{ needs.opa-policy-check.result }} |" >> $GITHUB_STEP_SUMMARY
