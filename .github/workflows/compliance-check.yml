name: Compliance Check (Terraform + Checkov + OPA)

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  TERRAFORM_VERSION: 1.5.5

jobs:
# =========================================================
# 1. Terraform Validate
# =========================================================
  terraform-validate:
    name: Terraform Validate
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        run: terraform init -backend=false

      - name: Terraform Validate
        run: terraform validate

# =========================================================
# 2. Checkov Scan
# =========================================================
  checkov-scan:
    name: Checkov Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: terraform
          framework: terraform
          soft_fail: true   # â— Ä‘á»ƒ demo FAIL mÃ  pipeline váº«n cháº¡y tiáº¿p

# =========================================================
# 3. OPA / Rego Policy Check (CORE Äá»’ ÃN)
# =========================================================
  opa-policy-check:
    name: OPA CIS Policy Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa
          sudo mv opa /usr/local/bin/opa
          opa version

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init
        working-directory: terraform
        run: terraform init -backend=false

      - name: Terraform Plan to JSON
        working-directory: terraform
        run: |
          terraform plan -out=tfplan
          terraform show -json tfplan > tfplan.json

      - name: Test Rego policies
        run: opa test policies/rego -v

      - name: Run OPA CIS Evaluation
        id: opa
        run: |
          opa eval \
            --input terraform/tfplan.json \
            --data policies/rego/security.rego \
            --format pretty \
            "data.aws.compliance.deny" | tee opa-results.txt

          echo ""
          echo "ðŸ”Ž CIS Violations:"
          cat opa-results.txt

          if grep -q "CIS-AWS" opa-results.txt; then
            echo "âŒ CIS violations detected"
            exit 1
          else
            echo "âœ… No CIS violations"
          fi

      - name: Upload OPA result
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: opa-results
          path: opa-results.txt

# =========================================================
# 4. Summary
# =========================================================
  summary:
    name: Compliance Summary
    runs-on: ubuntu-latest
    needs: [terraform-validate, checkov-scan, opa-policy-check]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## ðŸ›¡ï¸ Compliance Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Terraform Validate | ${{ needs.terraform-validate.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Checkov Scan | ${{ needs.checkov-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| OPA CIS Policy | ${{ needs.opa-policy-check.result }} |" >> $GITHUB_STEP_SUMMARY
