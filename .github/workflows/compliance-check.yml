name: AWS Compliance as Code (CIS 3-4-5-6)

on:
  push:
    branches: [ main ]
  pull_request:

env:
  TERRAFORM_VERSION: 1.5.5

jobs:
  terraform-validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - run: terraform init -backend=false
      - run: terraform validate

  checkov:
    runs-on: ubuntu-latest
    needs: terraform-validate

    steps:
      - uses: actions/checkout@v4

      - name: Run Checkov (CIS 3,5,6 only)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform
          framework: terraform
          check: CKV_AWS_144,CKV_AWS_18,CKV_AWS_19
          soft_fail: false

  opa:
    runs-on: ubuntu-latest
    needs: terraform-validate

    steps:
      - uses: actions/checkout@v4

      - name: Install OPA
        run: |
          curl -L -o opa https://openpolicyagent.org/downloads/latest/opa_linux_amd64
          chmod +x opa
          sudo mv opa /usr/local/bin/

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform plan
        run: |
          cd terraform
          terraform init -backend=false
          terraform plan -out=tfplan
          terraform show -json tfplan > tfplan.json

      - name: OPA CIS Policy Check
        run: |
          opa eval \
            --data policies/rego/security.rego \
            --input terraform/tfplan.json \
            'data.aws.compliance.deny' | tee opa-results.txt

          if grep -q "CIS-AWS" opa-results.txt; then
            echo "❌ CIS violations detected"
            exit 1
          else
            echo "✅ No CIS violations"
          fi
